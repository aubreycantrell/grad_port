<!-- =========================
File: project.html
Project detail template — loads content by ?id=slug from the same JSON.
========================= -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project — Your Name</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0c0f10;--ink:#eaf1f3;--muted:#9fb0b6;--accent:#77c7c9;--line:#1f2628}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;scroll-behavior:smooth}
    body{font-family:'Space Grotesk',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    a{color:inherit;text-decoration:none}
    .wrap{width:min(1100px,92vw);margin:0 auto;padding:24px 0 60px}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 0}
    header a{color:var(--muted)}
    h1{font-size:clamp(28px,6vw,64px);margin:.3em 0}
    .meta{color:var(--muted)}
    .hero{border:1px solid var(--line);border-radius:14px;overflow:hidden;margin:12px 0 26px}
    .gallery{display:grid;gap:16px;margin:22px 0}
    @media(min-width:900px){.gallery{grid-template-columns:1fr 1fr}}
    .section{margin:30px 0}
    .section h3{margin:0 0 6px}
    p{color:var(--muted)}
    .chip{display:inline-block;font-size:12px;padding:4px 8px;border:1px solid var(--line);border-radius:999px;color:var(--muted);margin-right:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="index.html#work">← Back</a>
      <span class="meta" id="year"></span>
    </header>

    <main>
      <h1 id="title">Project Title</h1>
      <div class="meta" id="role">Role</div>
      <div class="section hero"><img id="cover" alt="Cover"></div>

      <div id="chips" class="section"></div>
      <div class="section" id="desc"></div>

      <div class="section">
        <h3>Gallery</h3>
        <div class="gallery" id="gallery"></div>
      </div>
    </main>
  </div>

  <!-- Same projects JSON (you can refactor to a separate .json file later) -->
  <script id="projects-data" type="application/json">
    {"projects": %PROJECTS_JSON% }
  </script>
  <script>
    // Inject the same JSON used on index.html (copy over the array)
    const PROJECTS = [
      {"slug":"manifest","title":"Manifest — Drawing → 3D for Kids","role":"Creator · WebGL","year":"2025","tags":["Creative Tech","HCI"],"cover":"assets/manifest-cover.jpg","images":["assets/manifest-1.jpg","assets/manifest-2.jpg"],"desc":"Touch‑first 3D creation: draw a shape to make a solid, then sketch on‑model to grow parts. Clean GLB/GLTF/OBJ/STL export for classrooms and 3D printing."},
      {"slug":"hand-warp","title":"Hand Warp — Gesture Camera Framing","role":"CV · Interaction","year":"2025","tags":["Creative Tech","Research"],"cover":"assets/handwarp-cover.jpg","images":["assets/handwarp-1.jpg"],"desc":"Your hands become the frame — MediaPipe landmarks warp the camera feed in real time for collaborative play."},
      {"slug":"bakebot","title":"BakeBot — Voice‑Guided Baking Assistant","role":"HCI · Voiceflow · UX","year":"2024","tags":["HCI","UX","Research"],"cover":"assets/bakebot-cover.jpg","images":["assets/bakebot-1.jpg"],"desc":"Conversational interface for hands‑free recipe preparation: steps, timers, conversions, substitutions."},
      {"slug":"wellesley-work-order","title":"Wellesley Work Order","role":"Frontend · UX","year":"2024","tags":["UX","HCI"],"cover":"assets/wellesley-cover.jpg","images":["assets/wellesley-1.jpg"],"desc":"Mobile‑first redesign for clarity, transparency, and faster service tickets."},
      {"slug":"isca","title":"ISCA Website Redesign","role":"UX · UI · Frontend","year":"2024","tags":["UX","Research"],"cover":"assets/isca-cover.jpg","images":["assets/isca-1.jpg"],"desc":"Clarifying coaching resources, events, and subscriptions with a unified brand system."},
      {"slug":"spam","title":"Spam! — Student Civic Engagement","role":"Product · Research","year":"2024","tags":["HCI","UX","Creative Tech"],"cover":"assets/spam-cover.jpg","images":["assets/spam-1.jpg"],"desc":"A mobile hub for events, org elections, and civic resources with motivation via badges."}
    ];

    function qs(name){ return new URLSearchParams(location.search).get(name); }
    const id = qs('id');
    const p = PROJECTS.find(x=>x.slug===id) || PROJECTS[0];

    document.title = p.title + ' — Your Name';
    document.getElementById('title').textContent = p.title;
    document.getElementById('role').textContent = p.role;
    document.getElementById('year').textContent = p.year;
    const cover = document.getElementById('cover'); cover.src = p.cover; cover.alt = p.title + ' cover';

    document.getElementById('desc').innerHTML = `<p>${p.desc}</p>`;

    const chips = document.getElementById('chips');
    (p.tags||[]).forEach(t=>{ const s=document.createElement('span'); s.className='chip'; s.textContent=t; chips.appendChild(s); });

    const gal = document.getElementById('gallery');
    (p.images||[]).forEach(src=>{const img=new Image();img.src=src;img.alt=p.title+' image';img.loading='lazy';gal.appendChild(img);});
  </script>
</body>
</html>
